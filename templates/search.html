{% extends "base.html" %}

{% block container %}
     <h1>Search</h1>

<form class="form-inline" id="search" method="get" action="/search">
    <label class="sr-only" for="q">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="q" name="q" placeholder="Author's name" value="{{q}}">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<h1>Results:</h1>>
<ol>
     {% for item in result %}
     <li>
          {{item}}
     </li>
     {% endfor %}

{% endblock %}
